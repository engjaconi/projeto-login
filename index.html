<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"></div>
                <!-- Imagem na CSS -->
            <div id="formulario">

                <h1>Olá, bom dia</h1>
                <p>Seja bem-vindo(a) novamente. Faça o login para acessar sua conta.</p>

                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="material-symbols-outlined">
                            account_circle
                        </i>
                        <input type="email" name="email" id="email" placeholder="seu e-mail" required autocomplete="email" maxlength="30">
                        <label for="email">E-mail</label>
                    </div>

                    <div class="campo">
                        <i class="material-symbols-outlined">
                            key
                        </i>
                        <input type="password" name="senha" id="senha" required minlength="8" maxlength="30" placeholder="sua senha" autocomplete="current-password">
                        <label for="senha">Senha</label>
                    </div>

                    <input type="submit" value="Entrar">
                    <a class="botao" href="esqueci-senha.html">
                        Esqueci a senha <i class="material-symbols-outlined">mail</i>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
